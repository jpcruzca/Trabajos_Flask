{% extends "base.html" %}
{% from "_fromhelpers.html" import render_field %}

{% block content %}
  <h1>Formulario</h1>
  <div class="container">
    <form method="post">
      <dl>
          {{ render_field(form.username) }}
      </dl>
      <dl>
        {{ render_field(form.password) }}
      </dl>
      <input type="submit" value="Register">
    </form>
  </div>
{% endblock %}
