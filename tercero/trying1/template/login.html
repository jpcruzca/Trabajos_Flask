{% block content %}
  <h1>Formulario</h1>

    <form method="post">
      <dl>
          {{ render_field(logform.username) }}

      <dl>
          {{ render_field(logform.password) }}
      </dl>
      <input type="submit" value="login">
    </form>
  </div>
{% endblock %}
